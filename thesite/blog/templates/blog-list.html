{% extends 'base.html' %}

{% block title %} Blog list {% endblock %}


{% block content %}

<h1>Blogs list</h1>
<hr>
    {% for blog in blogs %}
<h2><a href="{% url 'blog_view' blog.id %}">{{blog.title}}</a></h2>
        <div>
            {% autoescape off %}
                {{blog.text}}
            {% endautoescape %}

        </div>
    {% endfor %}


{% endblock %}
